{% extends 'comman.html' %}
{% load static %}
{% block pwn %}
    <table align="center" border="0">
    <tr><th colspan="3"></th> </tr>
    <tr>
        <th>
           All product Information
        </th>
    </tr>
    <tr>
        <th>product Id</th>
        <th>product name</th>
        <th>product price</th>
        <th>product quantity</th>
        <th>delete product</th>
        <th>Update product</th>
    </tr>

    {% for x in object_list %}
        <tr>
        <th>{{ x.pno }}</th>
        <th>{{ x.name }}</th>
        <th>{{ x.price }}</th>
        <th>{{ x.quantity }}</th>
        <th> <a href="{% url 'delete_product' x.pno %}">Delete</a> </th>
            <th> <a href="{% url 'update_product' x.pno %}">Update</a> </th>
        </tr>

    {% endfor %}
    </table>

{% endblock %}
